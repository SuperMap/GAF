server:
  port: 8762
eureka:
  instance:
    metadataMap:
      prometheus:
        path: /actuator/prometheus
        port: '8080'
        scrape: 'true'
fluentd:
  enable: 'true'
  host: 192.168.11.118
  port: '31100'
  tagPrefix: gaf-dev
management:
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: 'true'
    prometheus:
      enabled: 'true'
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: 'true'
    tags:
      application: ${spring.application.name}
mybatis:
  configuration:
    map-underscore-to-camel-case: 'true'
  mapper-locations: classpath*:com/supermap/gaf/**/postgresql/*Mapper.xml
spiOverlayPath: C:/Users/C/Desktop
spring:
  application:
    name: gaf-data-graph
  jersey:
    application-path: /data-graph
  datasource:
    driver-class-name: org.postgresql.Driver
    password: '123456'
    url: jdbc:postgresql://192.168.11.118:32222/gaf
    username: admin
  redis:
    database: '5'
    host: 192.168.11.118
    jedis:
      pool:
        max-active: '8'
        max-idle: '8'
        min-idle: '0'
    port: '30839'
    timeout: 1000ms
  sleuth:
    sampler:
      probability: '1'
  zipkin:
    base-url: http://192.168.11.118:32027
    sender:
      type: web